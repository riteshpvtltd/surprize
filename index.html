<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday From Ritesh üéâ</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at 10% 10%, #ffdde1, #ee9ca7, #fad0c4);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .click-box{
    background:white;
    padding:30px 40px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 8px 30px rgba(0,0,0,0.2);
    cursor:pointer;
    animation:pulse 1.5s infinite;
  }
  .click-box:hover{transform:scale(1.05);}
  @keyframes pulse{
    0%{box-shadow:0 0 15px #fff,0 0 30px #ff6ec4;}
    50%{box-shadow:0 0 25px #fff,0 0 40px #ff6ec4;}
    100%{box-shadow:0 0 15px #fff,0 0 30px #ff6ec4;}
  }
  .input-box{text-align:center;}
  .input-box input{
    padding:10px;
    border-radius:10px;
    border:2px solid #ff6ec4;
    outline:none;
    font-size:1rem;
    margin-top:10px;
  }
  .input-box button{
    padding:10px 16px;
    border:none;
    background:linear-gradient(90deg,#ff6ec4,#7873f5);
    color:white;
    border-radius:10px;
    font-weight:bold;
    margin-left:8px;
    cursor:pointer;
  }
  .msg{color:red;font-weight:bold;margin-top:8px;}
  .main{text-align:center;color:white;overflow:hidden;}
  .wish{
    font-size:2.6rem;
    font-weight:1000;
    background:linear-gradient(90deg,#ff6ec4,#7873f5,#00eaff);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:0 0 10px rgba(255,255,255,0.6),0 0 20px rgba(255,108,180,0.5);
    margin-top:20px;
  }
  .extra{
    font-size:1.25rem;
    font-weight:700;
    margin-top:10px;
    color:#fff;
    text-shadow:0 0 10px rgba(255,255,255,0.5),0 0 20px rgba(255,108,180,0.4);
  }
  .from{
    margin-top:15px;
    font-size:1.3rem;
    font-weight:800;
    text-shadow:0 0 8px rgba(255,255,255,0.5);
  }
  .photo{
    position:relative;
    width:220px;
    height:220px;
    margin:30px auto;
    border-radius:14px;
    overflow:hidden;
  }
  .photo img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
  .glitch{
    position:absolute;
    inset:0;
    mix-blend-mode:screen;
    animation:glitch 2s infinite;
  }
  @keyframes glitch{
    0%,100%{clip-path:inset(0 0 0 0);transform:translate(0,0);}
    20%{clip-path:inset(10% 0 30% 0);transform:translate(-3px,2px);}
    40%{clip-path:inset(40% 0 10% 0);transform:translate(3px,-2px);}
    60%{clip-path:inset(20% 0 40% 0);transform:translate(-2px,3px);}
    80%{clip-path:inset(30% 0 20% 0);transform:translate(2px,-3px);}
  }
  .bubble,.balloon{
    position:fixed;
    pointer-events:none;
    z-index:999;
  }
  @keyframes rise{
    to{transform:translateY(-110vh);opacity:0;}
  }
  @keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(-20px) rotate(2deg);}
    100%{transform:translateY(0) rotate(-2deg);}
  }
  .balloon{
    width:50px;
    height:70px;
    border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
    background:red;
    animation:rise 10s linear forwards, float 3s ease-in-out infinite;
  }
  @media(max-width:600px){
    .wish{font-size:1.8rem}
  }
</style>
</head>
<body>

<div id="container">
  <div class="click-box" id="clickBox">
    <h2>üéÅ Click Me!</h2>
    <p>There‚Äôs a surprise inside üíñ</p>
  </div>
</div>

<script>
const SECRET = "dost hu ?";
const PERSON = "Miss. Multiverse ";
const WISH_FROM = ".......";

let birthdayAudio; // global audio

function playTune() {
  if(!birthdayAudio){
    birthdayAudio = new Audio("birthday.mp3"); // <-- your file
    birthdayAudio.volume = 0.5;
    birthdayAudio.loop = true; // keep looping
  }
  birthdayAudio.play().catch(e=>console.log("Autoplay blocked:", e));
}

// Pause/resume audio when user leaves/returns page
document.addEventListener("visibilitychange", ()=>{
  if(birthdayAudio){
    if(document.hidden) birthdayAudio.pause();
    else birthdayAudio.play().catch(e=>console.log("Autoplay blocked:", e));
  }
});

document.getElementById('clickBox').addEventListener('click', ()=>{
  playTune();
  document.getElementById('container').innerHTML = `
    <div class="input-box">
      <h2>Enter the Secret Name üíï</h2>
      <input type="text" id="secret" placeholder="Type here...">
      <button onclick="check()">Enter</button>
      <div class="msg" id="msg"></div>
    </div>`;
});

function check(){
  const val = document.getElementById('secret').value.trim().toLowerCase();
  const msg = document.getElementById('msg');
  if(val === SECRET){
    showMain();
  } else {
    msg.textContent = "Wrong name üíî Try again!";
  }
}

function showMain(){
  document.body.style.background="linear-gradient(180deg,#ff9a9e,#fad0c4)";
  document.getElementById('container').innerHTML=`
    <div class="main">
      <div class="wish">üéâ Happy Birthday ${PERSON}! üéâ</div>
      <div class="extra">May your day be filled with laughter, love & endless joy üíï</div>
      <div class="extra">You‚Äôre a star who makes everyone‚Äôs life brighter üåü</div>
      <div class="extra">Keep smiling and shining like the queen you are üëë</div>
      <div class="from">Lovely Wishes From, ${WISH_FROM} üíñ</div>
      <div class="photo">
        <img src="roshani.jpg" alt="Roshani">
        <img src="roshani.jpg" class="glitch">
      </div>
    </div>`;
  playTune(); // start audio
  spawnDecor();
}

function spawnDecor(){
  // colourful bubbles
  for(let i=0;i<25;i++){
    const b=document.createElement('div');
    b.className='bubble';
    const s=10+Math.random()*60;
    b.style.left=Math.random()*100+'vw';
    b.style.bottom='-10px';
    b.style.width=s+'px';
    b.style.height=s+'px';
    b.style.borderRadius='50%';
    b.style.background=`hsl(${Math.random()*360},70%,80%)`;
    b.style.animation=`rise ${4+Math.random()*6}s linear`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),9000);
  }
  // balloons on sides only
  for(let j=0;j<4;j++){
    const c=document.createElement('div');
    c.className='balloon';
    const side = j < 2 ? Math.random()*20 : 80+Math.random()*20; 
    c.style.left=side+'vw';
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animation=`rise ${6+Math.random()*5}s linear forwards, float 3s ease-in-out infinite`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),10000);
  }
  setTimeout(spawnDecor,4000);
}
</script>

</body>
</html>
